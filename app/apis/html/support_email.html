<!DOCTYPE html>
<html lang="en">
  <body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#d8e4ff;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
      <tr>
        <td align="center" style="padding:20px 0;">
          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="background-color:#ffffff; border-radius:6px; overflow:hidden;">
            <tr>
              <td style="background-color:#05668d; color:#ffffff; padding:20px; text-align:center;">
                <h1 style="margin:0; font-size:24px;">FebriLogic Support Request</h1>
              </td>
            </tr>
            <tr>
              <td style="padding:20px; color:#050505; font-size:16px; line-height:1.5;">
                <p style="margin-top:0;">You have received a new support request:</p>
                <p><strong>Name:</strong> {{ name }}</p>
                <p><strong>Email:</strong> {{ email }}</p>
                <p><strong>Message:</strong></p>
                <p style="background-color:#e0fbfc; padding:10px; border-radius:4px;">{{ message }}</p>
              </td>
            </tr>
            <tr>
              <td style="padding:15px; text-align:center; font-size:12px; color:#c2dfe3;">
                &copy; {{ current_year }} FebriLogic
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
