<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        padding: 20px;
      }
      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 6px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .btn {
        display: inline-block;
        padding: 12px 20px;
        margin-top: 20px;
        background-color: #007bff;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 4px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      p {
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Email Verification</h2>
      <p>Thank you for registering at FebriLogic. Please click the button below to verify your email address:</p>
      <a href="{{ verification_url }}" target="_blank" rel="noopener noreferrer" class="btn">
        Verify Email
      </a>
      <p>If the button doesn't work, you can also click or copy the following link:</p>
      <p><a href="{{ verification_url }}">{{ verification_url }}</a></p>
    </div>
  </body>
</html>
